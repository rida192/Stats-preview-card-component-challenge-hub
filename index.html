<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- google fonts library -->
  <!-- first font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!-- second font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<!-- main css style sheet -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="card">
        <div class="info">
          <div class="text">
           <h1>
             Get <span>insights</span> that help your business grow.
            </h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div class="box">
              <span>10K+</span>
              <span>COMPANIES</span>
            </div>
            <div class="box">
              <span>314</span>
              <span>TEMPLATES</span>
            </div>
            <div class="box">
              <span>12M+</span>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
        
      </div>
    </div>
  </div>


  

</body>
</html>
